<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Poo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container my-5">
      <h1>Estudiantes y Profesores</h1>
      <div
        class="alert alert-danger my-2 d-none"
        role="alert"
        id="mensaje-alerta"
      >
        Todos los campos son obligatorios
      </div>
      <form id="formulario">
        <input
          class="form-control mb-2"
          name="nombre"
          placeholder="Ingrese nombre"
          type="text"
          value="Jeremias"
          required
          id="nameUser"
        />
        <input
          class="form-control mb-2"
          name="edad"
          placeholder="ingrese edad"
          type="number"
          value="24"
          required
          id="ageUser"
        />
        <select class="form-select mb-2" name="opcion" id="optionUser">
          <option value="Estudiante" selected>Estudiante</option>
          <option value="Profesor">Profesor</option>
        </select>
        <button class="btn btn-primary" type="submit">Agregar</button>
      </form>
      <section class="row mt-3">
        <div class="col-6" id="cardsEstudiantes"></div>
        <div class="col-6" id="cardsProfesores"></div>
      </section>
    </div>
    <template id="templateEstudiante">
      <article class="card mb-2">
        <div class="card-body">
          <h5>
            <span class="text-primary">Nombre</span>
            <span class="badge bg-success">Aprobado</span>
          </h5>
          <h6></h6>
          <p class="lead">edad</p>
          <button class="btn btn-primary">Aprobar</button>
          <button class="btn btn-danger">Reprobar</button>
        </div>
      </article>
    </template>
    <template id="templateProfesor">
      <article class="card mb-2 bg-dark text-white">
        <div class="card-body">
          <h5>nombre</h5>
          <h6 class="text-warning">profesor</h6>
          <p class="lead">Edad</p>
        </div>
      </article>
    </template>
    <script src="app.js"></script>
  </body>
</html>
